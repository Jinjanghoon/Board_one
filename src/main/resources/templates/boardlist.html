<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트 페이지</title>
</head>
<style>
.layout {
  width:500px;
  margin: 0 auto;
  margin-top: 40px;
}

.layout > input,textarea {
  width: 100%;
  box-sizing : border-box;
  margin-top : 10px;
}

textarea {
  min-height : 300px;
}

tr {
  width:200px;
  text-align:center;
}

th {
  width:200px;
  text-align:center;
  height:100px;
}

td {
  width:200px;
  text-align:center;
}
</style>
<body>
  <div class="layout">
    <table>

      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="board : ${list}"> <!-- each는 반복문이므로 DB의 값이 모두 출력 될때 까지 반복됨 -->
          <td th:text="${board.id}">1</td>

          <td>
            <a th:text="${board.title}" th:href="@{/view(id=${board.id})}"></a>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
