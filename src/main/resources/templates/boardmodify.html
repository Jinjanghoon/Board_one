<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글수정 페이지</title>
</head>

<style>
  .layout {
    width:500px;
    margin: 0 auto;
    margin-top: 40px;
  }

  .layout > input,textarea {
    width: 100%;
    box-sizing : border-box;
    margin-top : 10px;
  }

  textarea {
    min-height : 300px;
  }
</style>

<body>
<div class="layout">
  <form th:action="@{/update/{id}(id = ${board.id})}" method="post">
    <input type="text" name="title" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">글수정</button>
  </form>
</div>
</body>
</html>
