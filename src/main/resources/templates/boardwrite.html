<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글작성 페이지</title>
</head>

<style>
  .layout {
    width:500px;
    margin: 0 auto;
    margin-top: 40px;
  }

  .layout > input,textarea {
    width: 100%;
    box-sizing : border-box;
    margin-top : 10px;
  }

  textarea {
    min-height : 300px;
  }
</style>

<body>
  <div class="layout">
    <form action="/writedo" method="post">
      <input type="text" name="title">
      <textarea name="content"></textarea>
      <button type="submit">작성</button>
    </form>
  </div>
</body>
</html>
